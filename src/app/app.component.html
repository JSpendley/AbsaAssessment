<mat-toolbar>
  <span>My Application</span>
</mat-toolbar>

<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="accounts$">
    <ng-container matColumnDef="accountNumber">
      <th mat-header-cell *matHeaderCellDef>Account Number</th>
      <td mat-cell *matCellDef="let account">{{ account.accountNumber }}</td>
      <td mat-footer-cell *matFooterCellDef>
        <span class="total">Total Balance</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="accountType">
      <th mat-header-cell *matHeaderCellDef>Account Type</th>
      <td mat-cell *matCellDef="let account">
        {{ account.accountType }}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef>Balance</th>
      <td mat-cell *matCellDef="let account">ZAR {{ account.balance }}</td>
      <td mat-footer-cell *matFooterCellDef>
        <span class="total">ZAR {{ balanceTotal }} </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let account" class="action-link">
        <button
          mat-raised-button
          color="primary"
          [disabled]="isButtonDisabled(account)"
          (click)="notify(account)"
        >
          Withdraw
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
